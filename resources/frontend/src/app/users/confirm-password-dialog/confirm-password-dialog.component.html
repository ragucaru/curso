<h1 mat-dialog-title>Confirmar Contraseña</h1>
<div mat-dialog-content>
    <p>Para guardar los cambios, favor de confirmar la nueva contraseña</p>
    <div class="form-container">
        <mat-form-field appearance="fill">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput [(ngModel)]="confirmPasword" #password="ngModel" placeholder="Contraseña" [type]="hidePassword ? 'password' : 'text'" minlength="6"  pattern="{{ recievedPassword }}" required cdkFocusInitial>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="end">{{password.value?.length || 0}}</mat-hint>
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                <span *ngIf="password.errors.required">La contraseña es obligatoria</span>
                <span *ngIf="password.errors.minlength">Debe contener al menos 6 caracteres</span>
                <span *ngIf="password.errors.pattern && !password.errors.minlength">Las contraseñas no coinciden</span>
            </mat-error>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <span fxFlex></span>
    <button mat-button (click)='onNoClick()'>Cancelar</button>
    <button mat-raised-button [mat-dialog-close]='true' color="primary" [disabled]="password.invalid">Guardar</button>
</div>
